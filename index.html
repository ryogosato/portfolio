<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <header>
    <h1>Ryogo Sato's portfolio</h1>
  </header>
  <ul class="menu">
    <li class="menu-profile">
      PROFILE
    </li>
    <li class="menu-skill">
      SKILL
    </li>
    <li class="menu-works">
      WORKS
    </li>
    <li class="menu-contact">
      CONTACT
    </li>
  </ul>
  <div class="main">
    <div class="profile-box">
      <div class="profile-header">
        <h2 class="profile-header-title">PROFILE</h2>
      </div>
      <div class="profile-content">
        <div class="profile-image">
          <img src="img/profile-img.JPG" width="160" height="160" alt='face img' id="face-img">
        </div>
        <div class="profile-text">
          <p>
            はじめまして
          </p>
        </div>
      </div>
    </div>
    <div class="skill-box">
      <div class="skill-header">
        <h2 class="skill-header-title">SKILL</h2>
      </div>
      <div class="skill-content">
        <div class="skill-left">
          <h3 class="left-title">
            フロントエンド
          </h3>
          <div class="left-content">
            <div class="left-list">HTML</div>
            <div class="left-list">CSS</div>
            <div class="left-list">JavaScript</div>
            <div class="left-list">JQuery</div>
          </div>
        </div>
        <div class="skill-center">
          <h3 class="center-title">
            バックエンド
        </h3>
        <div class="center-content">
          <div class="center-list1">Ruby</div>
          <div class="center-list2">Ruby on Rails</div>
          <div class="center-list3">Python</div>
          <div class="center-list4">Django</div>
        </div></div>
        <div class="skill-right">
          <h3 class="right-title">
            その他
          </h3>
          <div class="right-content">
            <div class="right-list1">MySQL</div>
            <div class="right-list2">AWS</div>
            <div class="right-list3">GitHub</div>
            <div class="right-list4">Slack</div>
          </div>
        </div>
      </div>
    </div>
    <h2>WORKS</h2>
    <h2>CONTACT</h2>
  </div>
  
</body>


</html>
